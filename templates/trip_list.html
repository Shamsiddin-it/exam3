{% extends 'base.html' %}

{% block title %}Trips - Trip Planner{% endblock %}

{% block content %}
<style>
    /* Scoped styles for Trip List page */

    /* Page title styles */
    .trip-title {
        font-size: 2.5em;
        color: #007bff; /* Primary color */
        text-align: center;
        margin-top: 20px;
        margin-bottom: 30px;
    }

    /* List styles */
    .trip-list {
        list-style-type: none; /* Remove default list style */
        padding: 0;
        margin: 0 auto;
        max-width: 600px; /* Center the list */
    }

    .trip-item {
        background-color: #ffffff; /* White background */
        border: 1px solid #dee2e6; /* Light border */
        border-radius: 8px; /* Rounded corners */
        padding: 15px;
        margin-bottom: 10px; /* Space between items */
        font-size: 1.2em; /* Larger font size */
        color: #343a40; /* Dark text color */
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Subtle shadow */
        transition: transform 0.3s, box-shadow 0.3s; /* Smooth transition */
    }

    .trip-item:hover {
        transform: translateY(-5px); /* Lift effect on hover */
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2); /* Enhanced shadow */
    }

    .trip-link {
        text-decoration: none; /* Remove underline */
        color: #007bff; /* Primary color */
        transition: color 0.3s; /* Smooth transition */
    }

    .trip-link:hover {
        color: #0056b3; /* Darker blue on hover */
    }

</style>
<h1 class="trip-title">Available Trips</h1>
<ul class="trip-list">
    {% for trip in trips %}
    <li class="trip-item">
        <a class="trip-link" href="{% url 'trip_detail' trip.pk %}">
            {{ trip.start_location }} to {{ trip.end_location }} on {{ trip.date }}
        </a>
    </li>
    {% endfor %}
</ul>
{% endblock %}
