<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Trip Planner{% endblock %}</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f8f9fa;
            color: #343a40;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            background-color: #007bff;
            padding: 20px;
            color: white;
            border-bottom: 5px solid #0056b3;
        }

        nav ul {
            list-style: none;
            padding: 0;
            display: flex;
            justify-content: start;
            gap: 15px;
        }

        nav ul li {
            margin: 0;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 1.1em;
            transition: color 0.3s, transform 0.3s;
        }

        nav ul li a:hover {
            color: #ffcc00;
            transform: scale(1.1);
        }

        main {
            flex: 1;
            padding: 20px;
            margin-top: 20px;
        }

        footer {
            background-color: #343a40;
            color: white;
            text-align: center;
            padding: 10px 0;
            border-top: 5px solid #007bff;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="{% url 'home' %}">Home</a></li>
                {% if user.is_authenticated %}
                <li><a href="{% url 'trip_list' %}">Trips</a></li>
                <li><a href="{% url 'trip_create' %}">add trip</a></li>
                <li><a href="{% url 'location_create' %}">add location</a></li>
                <li><a href="{% url 'logout' %}">Logout</a></li>
                {% else %}
                    <li><a href="{% url 'login' %}">Login</a></li>
                    <li><a href="{% url 'register' %}">Register</a></li>
                {% endif %}
            </ul>
        </nav>
    </header>

    <main>
        {% block content %}
        {% endblock %}
    </main>

    <footer>
        <p>&copy; 2024 Trip Planner. All Rights Reserved.</p>
    </footer>
</body>
</html>
