{% extends 'base.html' %}

{% block title %}Create a New Trip{% endblock %}

{% block content %}
    <h1>Create a New Trip</h1>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Create Trip</button>
    </form>
    <a href="{% url 'trip_list' %}">Back to Trip List</a>
{% endblock %}
