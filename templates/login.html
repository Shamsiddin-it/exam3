{% extends 'base.html' %}

{% block title %}Login - Trip Planner{% endblock %}

{% block content %}
    <h1>Login</h1>
    <form method="POST">
        {% csrf_token %}
        <label for="username">Username:</label>
        <input type="text" name="username" required>
        <label for="password">Password:</label>
        <input type="password" name="password" required>
        <button type="submit">Login</button>
    </form>
    {% if error %}
        <p style="color:red">Something is wrong check password or username</p>
    {% endif %}
{% endblock %}
