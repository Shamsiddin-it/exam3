{% extends 'base.html' %}

{% block title %}Delete Booking - Trip Planner{% endblock %}

{% block content %}
    <h1>Are you sure you want to delete this booking?</h1>
    <form method="POST">
        {% csrf_token %}
        <button type="submit">Yes, delete</button>
    </form>
    <a href="{% url 'trip_list' %}">Cancel</a>
{% endblock %}
